name: DevOps

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Sync pom.xml version with latest tag
        shell: bash
        run: |
          TAG=$(git describe --tags --abbrev=0)
          VERSION=${TAG#v}
          echo "Current tag: $TAG â†’ version: $VERSION"
          sed -i "s|<version>.*</version>|<version>${VERSION}</version>|" backend/pom.xml
          echo "pom.xml actualized"

      - name: Bump patch version
        shell: bash
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git fetch --tags
          LAST_TAG=$(git describe --tags --abbrev=0 || echo "v0.0.0")
          PATCH=$(( ${LAST_TAG##*.} + 1 ))
          NEW_TAG="${LAST_TAG%.*}.$PATCH"
          echo "New tag: $NEW_TAG"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git config credential.helper store
          echo "https://x-access-token:${GH_PAT}@github.com" > ~/.git-credentials
          git tag $NEW_TAG
          git push origin $NEW_TAG
