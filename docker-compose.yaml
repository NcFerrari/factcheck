version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: factcheck-postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - factcheck-net

volumes:
  postgres-data:

networks:
  factcheck-net:
